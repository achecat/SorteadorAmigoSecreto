<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Amigo Secreto...</h1>
        </header>
        
        <section>
            <h2>Digite o nome dos seus amigos!</h2>
            <div>
                <input type="text" id="idDoInput" maxlength="30" placeholder="Digite um nome...">
                <button onclick="adicionarNoArray()">Adicionar</button>
            </div>
    
            <ul id="listaDeAmigos"></ul>
    
            <button class="buttonsBottom" id="buttonSortear" onclick="sortear()">SORTEAR</button>
            <button class="buttonsBottom" id="buttonReiniciar" onclick="reiniciar()" style="display: none;">REINICIAR</button>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
